<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP Testnet Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-3">

        <!-- Alerts -->
        {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Send XRP Section -->
        <div class="card">
            <div class="card-body">
                <h2>Send XRP</h2>
                <form action="/send_xrp" method="post">
                    <div class="mb-3">
                        <label for="destination_address" class="form-label">Merchant: Yuki Shop</label>
                    </div>
                    <div class="mb-3">
                        <label for="destination_address" class="form-label">Merchant Destination Address</label>
                        <input type="text" id="destination_address" name="destination_address" class="form-control"
                               maxlength="35" pattern="r[1-9A-HJ-NP-Za-km-z]{25,}" value="rGaYogeK39QDT9vvkY8vTgr8m3j9foNk65" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Payment Amount (XRP)</label>
                        <input type="number" id="amount" name="amount" class="form-control" step="0.000001" min="0.000001" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Pay with XRP</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
